<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">

  <title>Social Components</title>
  <script src="/build/mycomponent.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo|Playfair+Display" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

</head>
<body>
  <section>
    <h2>Countries Finder</h2>
    <input type="text" class="js-trigger" value="am"/>
    <web-countries-finder keyword="co" class="js-target-countries"></web-countries-finder>
  </section>
  <section>
    <h2>Fancy Image</h2>
    <web-fancy-image image-url="https://picsum.photos/200/200"></web-fancy-image>
    <web-fancy-image image-url="https://picsum.photos/200/200" image-style="squared"></web-fancy-image>
  </section>

  <script>
    (function() {
      // TODO: Double check your browser compatibility!!!
      const $input = document.querySelector('.js-trigger');
      const $countriesFinder = document.querySelector('.js-target-countries');

      $input.addEventListener('input', function() {
        $countriesFinder.keyword = $input.value;
      });

    })();
  </script>

  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.getRegistration().then(function(registration) {
        if (registration) {
          registration.unregister().then(function() { location.reload(true); });
        }
      });
    }
  </script>

  <style>
    section {
      clear: both;
    }
  </style>


</body>
